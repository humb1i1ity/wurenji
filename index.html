<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人机实时监测与物资配送系统</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>无人机实时监测与物资配送系统</h1>
            <div class="header-info">
                <div class="status-indicator">
                    <span id="connection-status" class="status-connected">已连接</span>
                </div>
                <div id="current-time"></div>
            </div>
        </header>

        <main>
            <!-- 左侧地图区域 -->
            <section class="map-section">
                <div class="section-header">
                    <h2>实时地图监测</h2>
                </div>
                <div id="map" class="map-container">
                    <div id="map-overlay" class="map-overlay">
                        <div class="map-legend">
                            <div class="legend-item">
                                <div class="drone-marker idle"></div>
                                <span>空闲</span>
                            </div>
                            <div class="legend-item">
                                <div class="drone-marker delivering"></div>
                                <span>配送中</span>
                            </div>
                            <div class="legend-item">
                                <div class="drone-marker low-battery"></div>
                                <span>低电量</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 右侧控制面板 -->
            <section class="control-section">
                <!-- 无人机列表 -->
                <div class="panel">
                    <div class="section-header">
                        <h2>无人机状态</h2>
                        <span class="count" id="drone-count">3</span>
                    </div>
                    <div class="drone-list" id="drone-list">
                        <!-- 无人机列表将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 任务管理 -->
                <div class="panel">
                    <div class="section-header">
                        <h2>任务管理</h2>
                        <button id="assign-task-btn" class="btn btn-primary">分配新任务</button>
                    </div>
                    <div class="task-list" id="task-list">
                        <!-- 任务列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </section>
        </main>

        <!-- 任务分配模态框 -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>分配新任务</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="form-group">
                            <label for="drone-select">选择无人机</label>
                            <select id="drone-select" required></select>
                        </div>
                        <div class="form-group">
                            <label for="task-description">任务描述</label>
                            <input type="text" id="task-description" placeholder="输入任务描述" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dest-lat">目标纬度</label>
                                <input type="number" id="dest-lat" step="0.0001" placeholder="39.9042" required>
                            </div>
                            <div class="form-group">
                                <label for="dest-lng">目标经度</label>
                                <input type="number" id="dest-lng" step="0.0001" placeholder="116.4074" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                            <button type="submit" class="btn btn-primary">确认分配</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
